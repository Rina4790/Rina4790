<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meal Finder</title>
	 <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
	 <link rel="stylesheet" href="style.css">
</head>
<body>
	<div class="container">
      <div class="wrapper">
      
			<h1>Meal Finder</h1>

			<div class="search">
				<div class="input-group mb-3">
					<input type="text" class="form-control" placeholder="Search meal by name (example 'cake')" aria-label="Recipient's username" aria-describedby="button-addon2">
					<button class="btn btn-outline-secondary" type="button" id="button-addon2">Search meal</button>
				</div>
				 <a class="btn btn-outline-secondary random">Random meal</a>
			</div>
      </div>
        <div class="card none" style="width: 600px" id="card">
          <img src="..." class="card-img-top" alt="..." />
          <div class="card-body">
            <h5 class="card-title">Card title</h5>
            <p class="card-text">
              Some quick example text to build on the card title and make up the
              bulk of the card's content.
            </p>
            <a href="#" class="btn btn-primary link">Go somewhere</a>
          </div>
        </div>
		  <div class="row search_area">
		  	
		  </div>
      </div>
    </div>
</body>
<script src="./app.js"></script>
</html>
