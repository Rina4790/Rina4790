<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lesson_1</title>
	 <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
	 <link rel="stylesheet" href="style.css">
</head>
<body>
	<div class="container">
      <div class="row">
        <div class="card" style="width: 40rem;">
          <input class="form-control" placeholder="Minsk" type="text" />
          
          <a href="" class="btn ">Найти город</a>
          
			<div class="card_weather">
				<div id ="blok" class="card_weather_title blok">
					<div class="weather_city">
						<div class="city"></div>
						<div class="description"></div>
					</div>
					<div class="weather_img"></div>
				</div>
			  <div class="temp">
				<div class="temp_main"></div>
				<div class="temp_details">
					<div class="details_title"></div>
					<div class="details_info">
						<ul>
						<li class="tempLike"></li>
						<li class="wind"></li>
						<li class="humidity"></li>
						<li class="pressure"></li>
						</ul>
					</div>
				</div>
			  </div>
			</div>
		 </div>
      </div>
    </div>
</body>
<script src="./app.js"></script>
</html>
